<h2 class="animate__animated animate__bounceInRight">
  Buscar por region <small>{{ regionActiva | titlecase }}</small>
</h2>
<hr />

<h5>Seleccione la region</h5>
<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regiones"
      (click)="activarRegion(region)"
      [class]="getClaseCSS(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<hr />

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises" class="animate__animated animate__fadeIn"></app-pais-tabla>
  </div>
</div>
