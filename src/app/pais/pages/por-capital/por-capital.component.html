<h2 class="animate__animated animate__bounceInRight">Buscar por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      placeholder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el termino {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises" class="animate__animated animate__fadeIn"></app-pais-tabla>
  </div>
</div>
